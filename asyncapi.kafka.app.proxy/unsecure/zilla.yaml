---
name: example
bindings:
  tcp_server1:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 9092
    exit: kafka_server0
  kafka_server0:
    type: kafka
    kind: server
    routes:
      - when:
          - topic: items-requests
            capability: produce
        with:
          key: ${idempotencyKey}
          acks: leader_only
        exit: kafka_client0
      - when:
          - topic: items-responses
            capability: fetch
        exit: kafka_client0
  kafka_client0:
    type: kafka
    kind: client
    exit: tcp_client0
  tcp_client0:
    type: tcp
    kind: client
    options:
      host: kafka
      port: 29092
    routes:
      - when:
          - cidr: 0.0.0.0/0
