---
name: example
vaults:
  external:
    type: filesystem
    options:
      keys:
        store: external/server/keys
        type: pkcs12
        password: ${{env.EXTERNAL_KEYSTORE_PASSWORD}}
      trust:
        store: external/server/trust
        type: pkcs12
        password: ${{env.EXTERNAL_TRUSTSTORE_PASSWORD}}
  internal:
  type: filesystem
  options:
    keys:
      store: internal/client/keys
      type: pkcs12
      password: ${{env.INTERNAL_KEYSTORE_PASSWORD}}
    trust:
      store: internal/client/trust
      type: pkcs12
      password: ${{env.INTERNAL_TRUSTSTORE_PASSWORD}}
    signers:
      store: internal/client/signers
      type: pkcs12
      password: ${{env.INTERNAL_SIGNERS_PASSWORD}}
schemas:
  schema0:
    type: inline
    options:
      schema:
        - Item:
            type: {components.schemas.item.type}
            properties:
              greeting:
                type: {components.schemas.item.properties.greeting.type}
            required:
              - {components.schemas.item.required}
bindings:
  server9092:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: {servers.local.host.port}
    exit: kafka-proxy0
  server9093:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: {servers.prod.host.port (if secure exit to tls server)}
    exit: secure-server9093
  secure-server9093:
    type: tls
    kind: server
    vault: external
    options:
      keys:
        - external.net
      trust:
        - clientca
      mutual: required
    exit: kafka-proxy0
  kafka-proxy0:
    type: kafka-proxy
    kind: proxy
    options:
      external:
        host: {servers.prod.host.hostname}
        port: {servers.prod.host.port}
      internal:
        host: kafka-#.internal.net
        port: 9094
      sasl:
        mechanism: {components.securitySchemes.mainSecurity.x-sasl.mechanism}
        username: ${{env.SASL_USERNAME}}
        password: ${{env.SASL_PASSWORD}}
      schemas: 
          schema0:
            format: {components.schemas.item.type == object ==JSON}
    routes:
      - when:
          - topic: {channels.items-requests.address || channels.items-requests}
            capability: {(operations.requestEvent.action == send) == produce}
        with:
          key: {components.messages.correlationId}
          acks: leader_only
          schemas: 
            schema0
        exit: secure-client0
      - when:
          - topic: {operations.requestEvent.reply.address || operations.requestEvent.reply.channels.items-responses || operations.requestEvent.reply.channels.items-responses.address}
            capability: {operations.requestEvent.reply == fetch}
        exit: secure-client0
      - when:
          - topic: {channels.items-responses.address || channels.items-responses}
            capability: {(operations.getEventResponse.action == receive) == fetch}
        exit: secure-client0
        with:
          schemas: 
            schema0
  secure-client0:
    type: tls
    kind: client
    vault: internal
    options:
      trust:
        - serverca
      signers:
        - clientca
    exit: client0
  client0:
    type: tcp
    kind: client
    options:
      host: kafka.internal.net
      port: 9094
    routes:
      - when:
          - cidr: 0.0.0.0/0
