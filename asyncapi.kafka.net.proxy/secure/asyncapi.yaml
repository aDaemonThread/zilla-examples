asyncapi: 3.0.0
info:
  title: Kafka Zilla Example
  version: 1.0.0
  license:
    name:  Aklivity Community License
servers:
  dev:
    host: "dev.url:9092"
    protocol: kafka-secure
    description: Kafka DEV cluster for `dev` and `sit` environments
    security:
      - sasl-scram: []
  prod:
    host: "prod.kafka.cluster:9093"
    protocol: kafka-secure
    description: Kafka DEV cluster for `dev` and `sit` environments
    security:
      - ssl-sasl-scram: []
defaultContentType: application/json


channels:
  items-requests:
    address: "{env}-items-requests"
    parameters:
      env:
        $ref: "#/components/parameters/env"
    messages:
      items:
        $ref: '#/components/messages/item'
    servers:
      - $ref: '#/servers/prod'

  items-responses:
    title: Responses channel
    messages:
      items:
        $ref: '#/components/messages/item'
    servers:
      - $ref: '#/servers/prod'


operations:
  requestEvent:
    action: send
    channel:
      $ref: '#/channels/items-requests'
    reply: 
      address:
        location: '$message.header#/REPLY_TOPIC'
      channel: 
          $ref: '#/channels/items-responses'

  getEventResponse:
    action: receive
    channel:
      $ref: '#/channels/items-responses'


components:
  correlationIds:
    idempotencyKey:
      location: '$message.header#/Idempotency-Key'
  messages:
    item:
      name: event
      title: An event
      correlationId:
        $ref: "#/components/correlationIds/idempotencyKey"
      headers:
        type: object
        properties:
          REPLY_TOPIC:
            $ref: "#/components/schemas/ReplyTopic"
          Idempotency-Key:
            description: Unique identifier for a given event
            type: string
          env:
            description: environment type
            type: string
      contentType: application/json
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"

  parameters:
    env:
      description: Kafka Environement
      default: dev
      enum:
        - dev
        - preprod
        - prod
      location: $message.header#/env

  schemas:
    ReplyTopic:
      type: string
      description: The Kafka topic where to send the greeting response.
    item:
      type: object
      properties:
        greeting:
          type: string
      required:
      - greeting
  securitySchemes:
    sasl-scram:
      type: scramSha512
      x-sasl.jaas.config: >-
        org.apache.kafka.common.security.scram.ScramLoginModule required
        username="${{env.SASL_USERNAME}}" password="${{env.SASL_PASSWORD}}";
      x-security.protocol: SASL_PLAINTEXT
      x-sasl.mechanism: SCRAM-SHA-512
    ssl-sasl-scram:
      type: scramSha512
      x-sasl.jaas.config: >-
        org.apache.kafka.common.security.scram.ScramLoginModule required
        username="${{env.SASL_USERNAME}}" password="${{env.SASL_PASSWORD}}";
      x-security.protocol: SASL_SSL
      x-sasl.mechanism: SCRAM-SHA-512
