asyncapi: 3.0.0
info:
  title: HTTP Zilla Proxy
  version: 1.0.0
  license:
    name:  Aklivity Community License
servers:
  production:
    host: https://localhost:9090
    protocol: http
    protocolVersion: '1.1'
    security:
      - httpBearerToken: []
defaultContentType: application/json
channels:
  /items:
    title: Events channel
    messages:
      items:
        $ref: '#/components/messages/item'
    servers:
      - $ref: '#/servers/production'
operations:
  sendEvents:
    action: send
    channel:
      $ref: '#/channels/items'
  receiveEvents:
    action: receive
    channel:
      $ref: '#/channels/items'
components:
  correlationIds:
    itemsCorrelationId:
      location: '$message.header#/Idempotency-Key'
  messages:
    item:
      name: event
      title: An event
      correlationId:
        $ref: "#/components/correlationIds/itemsCorrelationId"
      headers:
        type: object
        properties:
          Idempotency-Key:
            description: Unique identifier for a given event
            type: string
      contentType: application/json
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"
  schemas:
    item:
      type: object
      properties:
        greeting:
          type: string
      required:
      - greeting
  securitySchemes:
    httpBearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
