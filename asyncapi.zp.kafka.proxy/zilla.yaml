---
name: example
vaults:
  external:
    type: filesystem
    options:
      keys:
        store: external/server/keys
        type: pkcs12
        password: generated
      trust:
        store: external/server/trust
        type: pkcs12
        password: generated
bindings:
  server9092:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port:
        - 9092
        - 10001-10003
    exit: kafka-proxy0
  server9093:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 9093
    exit: secure-server9093
  secure-server9093:
    type: tls
    kind: server
    vault: external
    options:
      keys:
        - external.net
      trust:
        - clientca
      mutual: required
    exit: kafka-proxy0
  kafka-proxy0:
    type: kafka-proxy
    kind: proxy
    options:
      external:
        host: kafka-#.external.net
        port: 9093
      internal:
        host: kafka-#.internal.net
        port: 9094
      sasl:
        mechanism: scram-sha-512
        username: ${{env.SASL_USERNAME}}
        password: ${{env.SASL_PASSWORD}}
    exit: client0
  client0:
    type: tcp
    kind: client
    options:
      host: kafka.internal.net
      port: 9094
    routes:
      - when:
          - cidr: 0.0.0.0/0
