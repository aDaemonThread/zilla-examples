asyncapi: 3.0.0
info:
  title: Kafka Zilla Example
  version: 1.0.0
  license:
    name:  Aklivity Community License
servers:
  local:
    host: localhost:9092
    protocol: kafka-secure
    protocolVersion: '3.2'
    description: Local Kafka Cluster info
    security:
      - sasl-scram: []
  dev:
    host: "dev.url:9092"
    protocol: kafka-secure
    description: Kafka DEV cluster for `dev` and `sit` environments
    security:
      - sasl-scram: []
defaultContentType: application/json


channels:
  items-snapshots:
    address: "{env}-items-snapshots"
    title: Events channel
    parameters:
      env:
        $ref: "#/components/parameters/env"
    messages:
      items:
        $ref: '#/components/messages/item'
    servers:
      - $ref: '#/servers/local'

  items-responses:
    title: Responses channel
    messages:
      items:
        $ref: '#/components/messages/item'
    servers:
      - $ref: '#/servers/local'


operations:
  sendEvents:
    action: send
    channel:
      $ref: '#/channels/items-snapshots'
    reply: 
      address:
        location: 'items-responses'
        channel: 
           $ref: '#/channels/items-responses'

  receiveEvents:
    action: receive
    channel:
      $ref: '#/channels/items-snapshots'


components:
  correlationIds:
    idempotencyKey:
      location: '$message.header#/Idempotency-Key'
  messages:
    item:
      name: event
      title: An event
      correlationId:
        $ref: "#/components/messages/item/bindings/kafka/key"
      bindings:
          kafka:
            key:
              type: string
      headers:
        type: object
        properties:
          Idempotency-Key:
            description: Unique identifier for a given event
            type: string
          env:
            description: environment type
            type: string
      contentType: application/json
      payload:
        type: object
        properties:
          item:
            $ref: "#/components/schemas/item"

  parameters:
    env:
      description: Kafka Environement
      default: dev
      enum:
        - dev
        - preprod
        - prod
      location: $message.header#/env

  schemas:
    item:
      type: object
      properties:
        greeting:
          type: string
      required:
      - greeting
  securitySchemes:
     sasl-scram:
      type: scramSha512
      x-sasl.jaas.config: >-
        org.apache.kafka.common.security.scram.ScramLoginModule required
        username="${{env.SASL_USERNAME}}" password="${{env.SASL_PASSWORD}}";
      x-security.protocol: SASL_PLAINTEXT
      x-sasl.mechanism: SCRAM-SHA-512
